<html>
<head>
    <title>Elevator</title>

    <script type="text/javascript" src="js/autobahn.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>
<body>
    <b>Connection:</b>
    <label>Server: <input id="server" type="text" value="ws://localhost:8080" /></label>
    <input id="connect" type="button" value="Connect" /><br /><br />

    <table>
    <tr>
        <td><b>Elevator's parameters:</b></td>
        <td>
            <label>Number of floors: <input id="floors" type="text" value="6" pattern="\d[0-9]{1}" size="2"/></label>
        </td>
        <td>
            <label>
                Elevator's movement strategy:
                <select id="router">
                    <option value="citizen">Citizen</option>
                    <option value="dictator">Dictator</option>
                </select>
            </label>
        </td>
        <td>
            <label>Max weight, kg.: <input id="weightMax" type="text" value="450" pattern="\d[0-9]{3}" size="3"/></label>
        </td>
        <td>
            <label>Min weight, kg.: <input id="weightMin" type="text" value="15" pattern="\d[0-9]{3}" size="3"/></label>
        </td>
        <td>
            <label>Non stop weight, kg.: <input id="weightNonStop" type="text" value="400" pattern="\d[0-9]{3}" size="3"/></label>
        </td>
        <td>
            <label>Weight generation interval, sec.: <input id="weightInterval" type="text" value="5" pattern="\d[0-9]{1}" size="2"/></label>
        </td>
        <td>
            <input id="run" type="button" value="Run" />
            <input id="stop" type="button" value="Stop" />
        </td>
    </tr>
    </table>

    <div id="controller"></div>
</body>
</html>
